<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con gradiente -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a2a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>
  
  <!-- Hexágonos entrelazados -->
  <g stroke="#06b6d4" stroke-width="2.5" fill="none">
    <!-- Hexágono principal izquierdo -->
    <path d="M55 70 L75 58 L95 70 L95 94 L75 106 L55 94 Z"/>
    
    <!-- Hexágono principal derecho -->
    <path d="M105 70 L125 58 L145 70 L145 94 L125 106 L105 94 Z"/>
    
    <!-- Hexágono central inferior -->
    <path d="M80 90 L100 78 L120 90 L120 114 L100 126 L80 114 Z"/>
  </g>
  
  <!-- Nodos moleculares conectados -->
  <g fill="#06b6d4">
    <!-- Nodos principales (más grandes) -->
    <circle cx="75" cy="82" r="5"/>
    <circle cx="125" cy="82" r="5"/>
    <circle cx="100" cy="102" r="5"/>
    
    <!-- Nodos secundarios -->
    <circle cx="90" cy="92" r="3"/>
    <circle cx="110" cy="92" r="3"/>
  </g>
  
  <!-- Líneas de conexión entre nodos -->
  <g stroke="#06b6d4" stroke-width="2" opacity="0.8">
    <line x1="75" y1="82" x2="125" y2="82"/>
    <line x1="75" y1="82" x2="100" y2="102"/>
    <line x1="125" y1="82" x2="100" y2="102"/>
    <line x1="90" y1="92" x2="110" y2="92"/>
  </g>
  
  <!-- Texto KALED -->
  <text x="100" y="155" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#06b6d4">KALED</text>
  
  <!-- Texto ACADEMY -->
  <text x="100" y="175" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="normal" text-anchor="middle" fill="#9ca3af" letter-spacing="3px">ACADEMY</text>
</svg>